<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de cadastro Pet Shop #Pandas</h1>
    </header>
    <main>
        <section>
            <div class="nav-bar" >
                <a href="index.html">Home</a>
                <a href="#">Serviços</a>
                <a href="pets.html">Cadastrar Pets</a>
            </div>
            
        </section>
        <form  method="post" id="clienteForm">
            <h2>Cadastro do Cliente</h2>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" placeholder="cpf do cliente" required class="separar"><br><br>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" placeholder="nome do cliente" id="nome" required class="separar"><br><br>
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" placeholder="telefone do cliente" required class="separar"><br><br>
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" placeholder="endereço do cliente" required class="separar"><br><br>
            <label for="email" id="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="e-mail do cliente" required class="separar"><br><br>
    
           </form>
    </main>
    <footer>
        <p>&copy; 2025 Pet Shop. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
