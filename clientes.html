<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Area de cadastro Pet Shop #Pandas</h1>
    </header>
    <main>
        <section>
            <div class="nav-bar" >
                <a href="index.html" class="zoom">Home</a>
                <a href="servicos.html" class="zoom">Serviços</a>
                <a href="pets.html" class="zoom">Cadastrar Pets</a>
            </div>
            
        </section>
        <form  method="post" id="clienteForm" class="">
            <h2>Cadastro do Cliente</h2>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="cpf do cliente" required class="separar"><br><br>
            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="nome do cliente" id="nome" required class="separar"><br><br>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="telefone do cliente" required class="separar"><br><br>
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" placeholder="endereço do cliente" required class="separar"><br><br>
            <label for="email" id="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="e-mail do cliente" required class="separar"><br><br>
            <button type="submit" id="enviar" onclick="perguntar">Cadastrar Cliente</button>
           </form>
    </main>

    <script>
        document.getElementById('cpf').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) {
        value = value.slice(0, 11);
    }
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    e.target.value = value;
});




    </script>
    <footer>
        <p>&copy; 2025 Pet Shop. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
