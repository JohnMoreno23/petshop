<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de cadastro Pet Shop #Pandas</h1>
    </header>
    <main>
        <section>
            <div class="nav-bar" >
                <a href="index.html">Home</a>
                <a href="#">Serviços</a>
                <a href="clientes.html">Cadastrar Clientes</a>
            </div>
        </section>
        <form method="post" id="petForm">  <!-- criando formulario -->
            <h2>Cadastro de Pet</h2>
            <label for="nome">Nome/Apelido: </label>
            <input type="text" name="nome" placeholder="nome do pet" id="nome" required class="separar"><br><br>
            <label for="nascPet">Data de nascimento do pet: </label>
            <input type="date" name="nascPet" id="nascPet" placeholder="Nascimento do pet" required class="separar"><br><br>
            <label for="dono">CPF do dono do pet: </label>
            <input type="number" name="cpfd" id="cpfd" placeholder="cpf do dono" required class="separar">
            <br><br>
            <h3>Qual pet deseja cadastrar?</h3><br>
            <select name="opt-principal" id="opt-principal">
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="coelho">Coelho</option>
            </select> <br><br>
            <div id="opt1" class="opcao"> <!-- opção do cachorro -->
                <label for="raca">Raça: </label>
                <input type="text" name="raca" id="raca" placeholder="raça do cachorro"> <br>
                <label for="porte">Selecione o Porte: </label>
                <select name="porte" id="porte">
                    <option value="peq">Pequeno até 10kg</option>
                    <option value="med">Médio até 25kg</option>
                    <option value="gra">Grande até 45kg</option>
                </select><br>
                <label for="temp">Temperamento do Cachorro: </label>
                <select name="temp" id="temp">
                     
                    <option value="calmo">Calmo</option>
                    <option value="Carinhoso">Carinhoso</option>
                    <option value="brincalhao">Brincalhão</option>
                    <option value="possessivo">Possessivo</option>

                </select>

            </div>
            <div id="opt2" class="opcao"></div> <!-- opção do gato -->
            <div id="opt3" class="opcao"></div> <!-- opção do coelho -->

            <br><br>
            <button type="submit">Cadastrar</button>
        </form>



    </main>
    <footer>
        <p>&copy; 2025 Pet Shop. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
