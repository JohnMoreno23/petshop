<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        header {
            background-color: rgb(66, 8, 8);
            color: white;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }
        
        .nav-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: rgb(66, 8, 8);
            margin: 20px 40px;
            font-weight: bolder;
        }

        a:hover {
            color: rgb(8, 66, 8);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            border: 1px solid rgb(66, 8, 8);
            padding: 20px;
            border-radius: 10px;
            width: 70%;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        label {
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            background-color: rgb(66, 8, 8);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de cadastro Pet Shop #Pandas</h1>
    </header>
    <main>
        <section>
            <div class="nav-bar" >
                <a href="#">Home</a>
                <a href="#">Servi√ßos</a>
                <a href="#">Produtos</a>
                <a href="#">Contato</a>
            </div>
        </section>
        <form method="post" id="petForm"> <!-- criando formulario -->
            <h2>Cadastro de Pet</h2>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            <br>
            
            
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Pet Shop. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
