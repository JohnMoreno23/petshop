<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        header {
            background-color: rgb(66, 8, 8);
            color: white;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }
        
        .nav-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: rgb(66, 8, 8);
            margin: 20px 40px;
            font-weight: bolder;
        }

        a:hover {
            color: rgb(8, 66, 8);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            border: 1px solid rgb(66, 8, 8);
            padding: 20px;
            border-radius: 10px;
            width: 70%;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        label {
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            background-color: rgb(66, 8, 8);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de cadastro Pet Shop #Pandas</h1>
    </header>
    <main>
        <section>
            <div class="nav-bar" >
                <a href="#">Home</a>
                <a href="#">Serviços</a>
                <a href="#">Produtos</a>
                <a href="#">Contato</a>
            </div>
        </section>
        <form method="post" id="petForm"> <!-- criando formulario -->
            <h2>Cadastro de Clientes e Pets</h2>
            <label for="nome">CPF do cliente:</label>
            <input type="text" name="cpf" id="cpf" required><br><br>
            <label for="nome">Nome completo do cliente:</label>
            <input type="text" name="nomed" id="nomed" required><br><br>
            <label for="email">E-mail do cliente:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="end">Endereço do cliente:</label>
            <input type="text" name="end" id="end"><br><br>
            
            <label for="numPets">Quantos pets o cliente possui?</label>
            <input type="number" name="numPets" id="numPets" min="1" max="10" required><br><br>
            
            <div id="petDetails"></div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Pet Shop. Todos os direitos reservados.</p>
    </footer>
    <script>
        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        document.getElementById('petForm').addEventListener('submit', function (e) {
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            if (cpf.length < 11 || cpf.length > 14) {
                alert('O CPF deve ter entre 11 e 14 caracteres.');
                e.preventDefault();
            }
        });

        document.getElementById('numPets').addEventListener('input', function (e) {
            const numPets = e.target.value;
            const petDetails = document.getElementById('petDetails');
            petDetails.innerHTML = '';
            if (numPets > 0 && numPets <= 10) {
                for (let i = 0; i < numPets; i++) {
                    const petDetail = document.createElement('div');
                    petDetail.innerHTML = `
                        <h3>Pet ${i + 1}</h3>
                        <label for="tipoPet${i}">Qual pet você tem?</label><br>
                        <input type="radio" id="gato${i}" name="tipoPet${i}" value="Gato">
                        <label for="gato${i}">Gato</label><br>
                        <input type="radio" id="cachorro${i}" name="tipoPet${i}" value="Cachorro">
                        <label for="cachorro${i}">Cachorro</label><br>
                        <input type="radio" id="coelho${i}" name="tipoPet${i}" value="Coelho">
                        <label for="coelho${i}">Coelho</label><br><br>
                        <div id="extraFields${i}"></div>
                    `;
                    petDetails.appendChild(petDetail);

                    document.querySelectorAll(`input[name="tipoPet${i}"]`).forEach(function (radio) {
                        radio.addEventListener('change', function () {
                            const extraFields = document.getElementById(`extraFields${i}`);
                            extraFields.innerHTML = '';
                            if (radio.checked) {
                                if (radio.value === 'Cachorro') {
                                    extraFields.innerHTML = `
                                        <label for="nomep${i}">Nome do pet:</label>
                                        <input type="text" name="nomep${i}" id="nomep${i}" required><br><br>
                                        <label for="nasc${i}">Data de nasc. do pet:</label>
                                        <input type="date" name="nasc${i}" id="nasc${i}" required><br><br>
                                        <label for="raca${i}">Raça:</label>
                                        <input type="text" name="raca${i}" id="raca${i}"><br><br>
                                        <label for="porte${i}">Porte:</label>
                                        <input type="text" name="porte${i}" id="porte${i}"><br><br>
                                        <label for="temp${i}">Temperamento:</label>
                                        <input type="text" name="temp${i}" id="temp${i}"><br><br>
                                    `;
                                } else if (radio.value === 'Gato') {
                                    extraFields.innerHTML = `
                                        <label for="nomep${i}">Nome do pet:</label>
                                        <input type="text" name="nomep${i}" id="nomep${i}" required><br><br>
                                        <label for="nasc${i}">Data de nasc. do pet:</label>
                                        <input type="date" name="nasc${i}" id="nasc${i}" required><br><br>
                                        <label for="tipo${i}">Tipo:</label>
                                        <input type="text" name="tipo${i}" id="tipo${i}"><br><br>
                                        <label for="temp${i}">Temperamento:</label>
                                        <input type="text" name="temp${i}" id="temp${i}"><br><br>
                                    `;
                                } else if (radio.value === 'Coelho') {
                                    extraFields.innerHTML = `
                                        <label for="nomep${i}">Nome do pet:</label>
                                        <input type="text" name="nomep${i}" id="nomep${i}" required><br><br>
                                        <label for="nasc${i}">Data de nasc. do pet:</label>
                                        <input type="date" name="nasc${i}" id="nasc${i}" required><br><br>
                                        <label for="especie${i}">Espécie:</label>
                                        <input type="text" name="especie${i}" id="especie${i}"><br><br>
                                        <label for="cor${i}">Cor:</label>
                                        <input type="text" name="cor${i}" id="cor${i}"><br><br>
                                    `;
                                }
                            }
                        });
                    });
                }
            }
        });
    </script>
</body>
</html>
